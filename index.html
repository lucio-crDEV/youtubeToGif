    <!-- title -->
    <title>YTB to GIF</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- css boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body class="col-12 py-2 bg-dark bodyWrapper">

    <!-- https://www.youtube.com/watch?v=Lmsb421kYmQ -->
    <!-- header -->
    <header class="row mt-5 mainWrapper">
        <h1 class="text-center text-white user-select-none animate__animated animate__pulse">⭐ Youtube a GIF ⭐</h1>
    </header>

    <!-- previsualizacion -->
    <section class="row">
        <div>

        </div>
    </section>
    <!-- fin previsualizacion -->

    <!-- main wrapper -->
    <section class="row mt-5 mainWrapper">
        <br>
        <h3
            class="text-center text-white fw-normal mt-5 user-select-none animate__animated animate__fadeIn animate__slow">
            Ingresa la url
            del video</h3>
        <br>
        <hr>
        <br>
        <div class="d-flex align-items-center justify-content-center gap-4">
            <div class="col-6">
                <label for="urlVideo" class="">Url</label>
                <input type="url" class="form-control" id="inputUrl" placeholder="Ingresa la url del video"
                    autocomplete="off">
            </div>
            <div class="col-auto mt-4">
                <button type="submit" class="btn btn-primary">Cargar</button>
            </div>
        </div>
        <!-- RANGES -->
        <div class="row mx-4 mt-5 d-none" id="ranges">
            <div class="text-center mt-5">
                <label for="inicioGIF" class="form-label text-white fw-light">Inicio</label>
                <input type="range" class="form-range" min="0" max="5" id="inicioGIF">
            </div>
            <div class="text-center">
                <label for="finGIF" class="form-label text-white fw-light">Fin</label>
                <input type="range" class="form-range" min="0" max="5" id="finGIF">
            </div>
        </div>
        <br>
    </section>
    <!-- fin main -->

    <!-- resultado -->
    <section>
    </section>
    <!-- fin resultado -->
    <footer class="footer">
        <small class="text-white">Chily, 2024.</small>
    </footer>
</body>
